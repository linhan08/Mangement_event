<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form [formGroup]="userForm" (ngSubmit)="signup(userForm.value)" class=" form sign-up-form">
        <h2 class="title">Create new Account <i class="fa fa-smile-o" aria-hidden="true"></i></h2>

              class="error">

            </div>
            <div *ngIf="userForm.controls['userName'].errors?.minlength" class="error">

            </div>
          </div>
        </div> -->
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input  class="text" type="email" formControlName="email" name="email" placeholder="Email" required/>
          <div *ngIf="userForm.controls['email'].invalid && (userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="error">
            <div *ngIf="userForm.controls['email'].errors?.required" class="error">
              * Email is required.
            </div>
          </div>
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input class="text" type="password" formControlName="password" name="password" placeholder="Password"required />
          <div *ngIf="userForm.controls['password'].invalid && (userForm.controls['password'].dirty || userForm.controls['password'].touched)" class="error">
            <div *ngIf="userForm.controls['password'].errors?.required" class="error">
              * Password is required.
            </div>
            <div *ngIf="userForm.controls['password'].errors?.minlength" class="error">
              <p>* Password shouldn't be less than 6 words</p>
            </div>
          </div>
        </div>
        <button type="submit" class="btn" [disabled]="!userForm.valid"  value="Sign up">Sign up</button>
        <p class="social-text">Or Sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>If you have any account</h3>
        <p>
          Please click to button below to log in to website !!!
        </p>
        <button routerLink="/login"  class="btn transparent" id="sign-up-btn">
          Sign In
        </button>
      </div>
      <img src="../../../../assets/img/register.svg" class="image" alt="" />
    </div>
