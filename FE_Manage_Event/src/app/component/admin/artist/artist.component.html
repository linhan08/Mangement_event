<h2>List of Artist</h2>
<div>
    <input class="form-control" type="search" name="name" [(ngModel)]="name" (ngModelChange)="search()"
    placeholder="Enter name to search..." >
</div>
<table class="table table-responsive table-bordered table-active">
    <thead>
        <tr>
            <th (click)="sort('id')">id&nbsp;<i class="fa fa-sort"></i></th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Achievements</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artist of artists | orderBy: key: reverse |paginate: {itemsPerPage:5, currentPage:page};">
            <td>{{artist.id}}</td>
            <td>{{artist.name}}</td>
            <td>{{artist.email}}</td>
            <td>{{artist.phone}}</td>
            <td>{{artist.achievements}}</td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
